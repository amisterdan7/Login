    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #447692;

        .form-container {

            linear-gradient(135deg, #667eea 0%, #764ba2 100%),

            background-size: cover, 80px;*/
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            backdrop-filter: blur(10px)
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    
        form {
            background: rgba(255, 255, 255, 0.85);
            /* Restante do estilo */
          }
    
        div.formulario{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            
        }
        .formulario h2{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            color: #e0e0e0;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .formulario p{
            font-family: 'Times New Roman', Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 10px;
        }
    
        .formulario form{
            font-family: 'Times New Roman', Times, serif, Georgia, Times, 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
            gap: 10px;
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #1EADEB;
        }
    
        .formulario input[type="text"],
        .formulario input[type="password"]{
            padding: 10px;
            border: 1px solid #1E2CEB;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }   
    
        .formulario input[type="submit"],
        .formulario input[type="button"]{
            background-color: #1EADEB;
            color: white;
            border:none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
    
        .formulario input[type="submit"]:hover,
        .formulario input[type="button"]:hover{
            background-color: #1E2CEB;
            transform: scale(1.05);
        }
        .formulario input[type="submit"]:active,
        .formulario input[type="button"]:active{
            background-color: #1E2CEB;
            transform: scale(0.95);
        }
    
        /* ... seu CSS existente ... */
    
    .com-icone {
        padding-left: 30px; /* Espaço para a imagem não cobrir o texto */
        text-align: left; /* Alinha o texto à esquerda */
    }
    
    .input-com-icone {
        position: relative;
        display: flex; /* Alinha ícone e input horizontalmente */
        align-items: center; /* Alinha verticalmente */
    }
    
    .input-com-icone i {
        position: absolute;
        left: 10px; /* Espaçamento da borda esquerda */
        position: left;
        color: #116af9; /* Cor do ícone */
        font-size: 1.2em; /* Tamanho do ícone */
    }
    
    .input-com-icone input[type="text"] {
        padding-left: 35px; /* Espaço para o ícone não cobrir o texto */
        text-align: center; /* Alinha o texto à esquerda */
    }
    .google-icon {
        background-image: url('Logo-Google-G.png');
        background-repeat: no-repeat;
        background-position: 5px center;
        background-size: 20px 20px; /* Ajuste o tamanho conforme necessário */
    }
    
    .facebook-icon {
        background-image: url('face.png');
        background-repeat: no-repeat;
        background-position: 5px center;
        background-size: 20px 20px; /* Ajuste o tamanho conforme necessário */
    }
    
    @media (max-width: 768px) {
        .form-container {
          background-position: center center;
        }
      }
